        <div class="col-sm-8 col-sm-offset-2 centerContainer col-xs-10 col-xs-offset-1 flex-center text-center" id="centerContainer">

          <small class="text-left hidden" id="quoteSourceDiv"><strong>Quote Soruce:</strong> <a href="#" title="" id="quoteSourceLink" target="_blank"><span id="quoteSource"></span></a></small>

            <p id="quoteText"></p>
            <footer id="quoteAuthor"></footer>
          </blockquote>

        </div>

        <div id="refreshButton" >
          <a class="btn btn-success" href="#" onclick="getNewQuote()" title="Refresh" disabled>
            <i class="fa fa-refresh fa-lg" id="refreshIcon"></i> Refresh</a>
        </div>

        <div id="tweetButton">
          <a class="btn btn-primary" href="#" onclick="retweet()" title="Tweet" disabled>
